name: Ping app

on:
  schedule:
    # every 10 minutes
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping
        run: |
          curl --fail --silent --show-error "https://aub-library-chatbot.streamlit.app/_stcore/health" > /dev/null
